{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'shop/dashboard_style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Title</title>

</head>

<body>

<div id="main">
{% block content %}

{% endblock %}
</div>



</body>





<style>
    *{
        margin: 0px;
    }

    .header {
        display: flex;
        flex-direction: column;
        justify-content: left;
        width: 200px;
        height: 100%;
        position: fixed;
        border-right: 2px solid #f5f5f5;
        margin: 0px 20px;
    }

    #logo-nav {
        height: 30px;
        margin: 30px 25px;
    }

    .dashboard-links {
        padding-left: 0px;
        max-height: calc(100vh - 200px);
        z-index: 1;
        margin-left: 10px;
    }

    .dashboard {
        list-style-type: none;
        margin: 30px 0px;
        z-index: 3;
        border-radius: 4px 0px 0px 4px;
        cursor: pointer;
    }

    .dashboard-links a{
        text-decoration: none;
        color: black;
        font-size: 18;
        width: 100%;
        margin: 5px 0px;

    }

    .dashboard-links a:hover{
        background-color: #F5F5F5;
        width: 100%
    }

    .active-page {
        background-color: #f5f5f5;
        z-index: 5;
    }

    .icon {
        height: 20px;
        padding-right: 10px;
        vertical-align: middle;
        position: relative;
        top: -2px;
    }




</style>



</html>
