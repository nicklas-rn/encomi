<style>
    *{
        margin: 0px;
        font-family: 'Inter', sans-serif;
        padding: 0px;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Handle */
    .category ::-webkit-scrollbar-thumb {
      background: #f5f5f5;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #C8C8C8;
      border-radius: 4px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }


    #header-title, .element-title {
        display: flex;
        align-items: center;
    }

    .navbar-left {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 200px;
        height: 100%;
        position: fixed;
        background-color: black;
    }

    #logo-nav {
        height: 30px;
        margin: 30px 0px;
    }

    .dashboard-links {
        padding-left: 0px;
        max-height: calc(100vh - 200px);
        width: calc(100% - 20px);
        padding-left: 20px;

    }

    .dashboard-link {
        list-style-type: none;
        margin: 20px 0px;
        border-radius: 4px 0px 0px 4px;
        padding: 10px 2px 10px 10px;
    }

    .dashboard-link:hover {
        background-color: #262626;
    }

    .dashboard-link a{
        text-decoration: none;
        color: black;
        font-weight: 400;
        font-size: 16;
        width: 100%;
        cursor: pointer;
        color: white;
        display: flex;
        align-items: center;
    }

    .active-page{
        background-color: #262626;
    }

    .active-page a{
         border-right: 2px solid white;
    }

    .icon-navbar {
        width: 24px;
        height: 24px;
        padding-right: 10px;
        vertical-align: middle;
        position: relative;
        top: -2px;
    }

    .mainmain {
        margin-left: 200px;
        padding: 20px 20px;
        background-color: #F5F5F5;
        height: calc(100% - 140px);
        overflow-x: overlay;
    }

    #header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-left: 225px;
        padding-right: 20px;
        height: 100px;
        font-size: 25;
    }

    .icon-header {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }

    #header-title{

    }




</style>
